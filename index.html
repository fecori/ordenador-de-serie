<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilo.css">


</head>
<body>


<div class="container">

	<form class="form-horizontal">

		<div class="row form-group">
			<div class="col-md-12"></div>
		</div>

		<div class="row form-group">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<p class="text-mensaje text-center"></p>
			</div>
			<div class="col-md-1"></div>
		</div>

		<div class="row form-group">
			<div class="col-md-1"></div>
			<div class="col-md-10 text-center">
				<input type="text" class="form-control input-lg text-center" id="numeros" placeholder="Ingresar números">
			</div>
			<div class="col-md-1"></div>
		</div>

		<div class="row form-group">
			<div class="col-md-1"></div>
			<div class="col-md-10 text-center">
				<p class="contenido"></p>
			</div>
			<div class="col-md-1"></div>
		</div>

		<div class="row form-group">
			<div class="col-md-1"></div>
			<div class="col-md-10 text-center">
				<button id="btnSubmit" class="btn btn-default btn-lg" type="submit">Ordenar números</button>
			</div>
			<div class="col-md-1"></div>
		</div>

	</form>

</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/jquery.alphanumeric.js"></script>
<script src="js/jquery.animateNumber.js"></script>
<script src="js/init.js"></script>

</body>
</html>
